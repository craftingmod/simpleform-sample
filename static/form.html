<!DOCTYPE html>
<html>

<body>

  <h2>HTML Forms</h2>

  <form action="/form" method="post">
    <label for="feel">1. 당신이 성장하는 것에 있어서 영향을 준 말은?</label><br>
    <label><input type="radio" name="feel" value="positive" checked>긍정적인 말</label><br>
    <label><input type="radio" name="feel" value="negative">부정적인 말</label><br>
    <br>
    <label for="detail">2. 1번에서 선택한 말이 무슨 말이였나요</label><br>
    <textarea name="detail" rows="5" cols="40"></textarea><br>
    <br>
    <input type="submit" value="응답 보내기">
  </form>

  <p>응답 보내기를 누르면 지노가 좋아합니다</p>

</body>

</html>
